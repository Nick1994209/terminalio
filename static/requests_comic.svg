<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="font-family: Arial, sans-serif;">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-size="24" text-anchor="middle" fill="#333" font-weight="bold">How to Use the Requests Page</text>
  
  <!-- Browser window -->
  <rect x="50" y="60" width="700" height="480" rx="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <rect x="50" y="60" width="700" height="30" rx="10" ry="10" fill="#f1f1f1"/>
  <circle cx="65" cy="75" r="5" fill="#ff5f56"/>
  <circle cx="80" cy="75" r="5" fill="#ffbd2e"/>
  <circle cx="95" cy="75" r="5" fill="#27c93f"/>
  
  <!-- URL bar -->
  <rect x="120" y="110" width="560" height="40" rx="5" fill="#f8f9fa" stroke="#e0e0e0"/>
  <text x="130" y="135" font-size="14" fill="#666">https://api.example.com/users</text>
  
  <!-- Method selector -->
  <rect x="60" y="110" width="50" height="40" rx="5" fill="#007cba" stroke="#005a87"/>
  <text x="85" y="135" font-size="14" text-anchor="middle" fill="white" font-weight="bold">GET</text>
  
  <!-- Send button -->
  <rect x="690" y="110" width="50" height="40" rx="5" fill="#28a745" stroke="#218838"/>
  <text x="715" y="135" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Send</text>
  
  <!-- Tabs -->
  <rect x="60" y="160" width="80" height="30" fill="#007cba" stroke="#005a87"/>
  <text x="100" y="180" font-size="12" text-anchor="middle" fill="white">Params</text>
  <rect x="140" y="160" width="80" height="30" fill="#f8f9fa" stroke="#e0e0e0"/>
  <text x="180" y="180" font-size="12" text-anchor="middle" fill="#333">Headers</text>
  <rect x="220" y="160" width="80" height="30" fill="#f8f9fa" stroke="#e0e0e0"/>
  <text x="260" y="180" font-size="12" text-anchor="middle" fill="#333">Body</text>
  
  <!-- Response section -->
  <rect x="60" y="200" width="680" height="200" fill="#f8f9fa" stroke="#e0e0e0"/>
  <text x="70" y="220" font-size="14" font-weight="bold" fill="#333">Response</text>
  <rect x="70" y="230" width="660" height="160" fill="white" stroke="#e0e0e0"/>
  <text x="80" y="250" font-size="12" fill="#666">{</text>
  <text x="90" y="270" font-size="12" fill="#666">"users": [</text>
  <text x="100" y="290" font-size="12" fill="#666">{"id": 1, "name": "John"},</text>
  <text x="100" y="310" font-size="12" fill="#666">{"id": 2, "name": "Jane"}</text>
  <text x="90" y="330" font-size="12" fill="#666">]</text>
  <text x="80" y="350" font-size="12" fill="#666">}</text>
  
  <!-- Instructions -->
  <text x="400" y="520" font-size="16" text-anchor="middle" fill="#007cba" font-weight="bold">
    1. Enter URL â†’ 2. Select Method â†’ 3. Click Send â†’ 4. View Response!
  </text>
  
  <!-- Funny character -->
  <circle cx="750" cy="550" r="20" fill="#ffc107"/>
  <text x="750" y="555" font-size="20" text-anchor="middle" fill="#333">ðŸ˜Ž</text>
</svg>